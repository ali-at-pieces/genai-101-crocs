<!DOCTYPE html>
<html>
<head>
  <title>Crocodile Facts</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    #show-facts-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    #show-facts-button:hover {
      background-color: #3e8e41;
    }

    #facts-container {
      max-width: 800px;
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      transform: translateY(-20px);
    }

    #facts-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #facts-container p {
      margin-bottom: 10px;
      line-height: 1.6;
      color: #34495e;
      border-bottom: 1px solid #ecf0f1;
      padding-bottom: 10px;
    }

    #facts-container p:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Amazing Crocodile Facts</h1>
  <button id="show-facts-button">Show Crocodile Facts</button>
  <div id="facts-container">
  </div>
  <script>
    const facts = [
      {
        "fact": "Crocodiles are ancient reptiles, having been around for about 200 million years, even surviving the extinction of the dinosaurs."
      },
      {
        "fact": "There are 13 different species of crocodiles found in tropical regions of Africa, Asia, the Americas, and Australia."
      },
      {
        "fact": "Crocodiles have an incredibly powerful bite, with some species having the strongest bite force of any animal."
      },
      {
        "fact": "Unlike most reptiles, crocodiles have a four-chambered heart, similar to birds and mammals."
      },
      {
        "fact": "Crocodiles can hold their breath for extended periods, some species for up to an hour or more, depending on their activity level."
      },
      {
        "fact": "Female crocodiles are dedicated mothers, building nests and protecting their eggs and hatchlings from predators."
      },
      {
        "fact": "Crocodiles possess sensory pits on their scales that detect changes in water pressure, helping them locate prey."
      },
      {
        "fact": "The sex of a crocodile is determined by the incubation temperature of the eggs; warmer temperatures typically produce males, while cooler temperatures produce females."
      },
      {
        "fact": "Crocodiles swallow stones, called gastroliths, which may help them grind food in their stomachs or aid in buoyancy control."
      },
      {
        "fact": "Crocodiles have a nictitating membrane, a transparent eyelid that protects their eyes underwater while still allowing them to see."
      }
    ];

    const factsContainer = document.getElementById('facts-container');
    const showFactsButton = document.getElementById('show-facts-button');

    function displayRandomFact() {
      factsContainer.innerHTML = ''; // Clear previous facts
      const randomIndex = Math.floor(Math.random() * facts.length);
      const factObj = facts[randomIndex];
      const p = document.createElement('p');
      p.textContent = factObj.fact;
      factsContainer.appendChild(p);
      factsContainer.classList.add('visible'); // Trigger the fade-in
    }

    showFactsButton.addEventListener('click', displayRandomFact);
  </script>
</body>
</html>
